<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pastel Sketch</title>
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="header">
        <div class="title">Pastel Sketch</div>
        
        <div class="buttons">
            <input type="color" class="colorPicker" value="#A8DEFF">
            <button class="rainbow">rainbow</button>
            <button class="clear">clear</button>
            <button class="toggle">toggle grid</button>
            <div class="pixels">
                <button class="increase">increase pixels</button>
                <button class="decrease">decrease pixels</button>
            </div>
        </div>
        
    </div>

    
</body>
</html>
